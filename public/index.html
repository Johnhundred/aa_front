<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

.Guild {
  fill: green;
}

.FRIEND {
  stroke: deepskyblue;
}

.LOVES {
  stroke: gold;
}

.HATES {
  stroke: firebrick;
}

.RIVAL {
  stroke: indianred;
}

.RELATED {
  stroke: darkorchid;
}

.MEMBER_OF {
  stroke: seagreen;
}

</style>

<p>If you encounter visual bugs, please try reloading the page.</p>

<form class="basic">
  <p>Input character name (Ex: Acrona ): <input class="name" type="text" name="name" /> - How many links would you like to see? (1-3): <input class="number" type="number" name="links" placeholder="1" /></p>
</form>

<button class="specific">Display</button>

<p>View ALL data: <button class="all">Display</button> - WARNING: Slow loading, heavy browser resource usage.</p>

<svg width="1800" height="800"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

const viewAllData = () => {
  var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

  var color = d3.scaleOrdinal(d3.schemeCategory20);

  var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

  d3.json('https://aa-scr-test.herokuapp.com/', function(error, graph) {
    if (error) throw error;

    var link = svg.append("g")
        .attr("class", "links")
      .selectAll("line")
      .data(graph.links)
      .enter().append("line")
        .attr("class", function(d) { return d.type; })
        .attr("stroke-width", function(d) { return Math.sqrt(2); }); // d.value

    var node = svg.append("g")
        .attr("class", "nodes")
      .selectAll("circle")
      .data(graph.nodes)
      .enter().append("circle")
        .attr("r", function(d) { if(d.label === 'Guild'){ return 8; } else if (d.label === 'Character') { return 5; } })
        .attr("class", function(d) { return d.label; })
        .attr("fill", function(d) { return color(d.group); });

    node.append("title")
        .text(function(d) { return `${d.label}: ${d.id}`; });

    link.append("title")
        .text(function(d) { return d.type; });

    simulation
        .nodes(graph.nodes)
        .on("tick", ticked);

    simulation.force("link")
        .links(graph.links);

    function ticked() {
      link
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
    }
  });
}

const reloadGraph = () => {
  d3.selectAll("svg > *").remove();
  let links;
  const name = document.querySelector('.name').value;
  if (document.querySelector('.number').value === null) {
    links = 1;
  } else {
    links = document.querySelector('.number').value;
  }

  if (links > 3) {
    links = 3;
  } else if (links < 1) {
    links = 1;
  }
  
  var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

  var color = d3.scaleOrdinal(d3.schemeCategory20);

  var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("collision", d3.forceCollide(8))
    .force("center", d3.forceCenter(width / 2, height / 2));

  const url = 'https://aa-scr-test.herokuapp.com/' + name + '/' + links;
  console.log(url);

  d3.json(url, function(error, graph) {
    if (error) throw error;

    var link = svg.append("g")
        .attr("class", "links")
      .selectAll("line")
      .data(graph.links)
      .enter().append("line")
        .attr("class", function(d) { return d.type; })
        .attr("stroke-width", function(d) { return Math.sqrt(2); }); // d.value

    var node = svg.append("g")
        .attr("class", "nodes")
      .selectAll("circle")
      .data(graph.nodes)
      .enter().append("circle")
        .attr("r", function(d) { if(d.label === 'Guild'){ return 8; } else if (d.label === 'Character') { return 5; } })
        .attr("class", function(d) { return d.label; })
        .attr("fill", function(d) { return color(d.group); });

    node.append("title")
        .text(function(d) { return `${d.label}: ${d.id}`; });

    link.append("title")
        .text(function(d) { return d.type; });

    simulation
        .nodes(graph.nodes)
        .on("tick", ticked);

    simulation.force("link")
        .links(graph.links);

    function ticked() {
      link
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
    }
  });

  return false;
}

const element = document.querySelector('button.specific');
element.addEventListener("click", reloadGraph);

const elm = document.querySelector('button.all');
elm.addEventListener("click", viewAllData);

</script>
